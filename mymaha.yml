---
- hosts: all
  become: yes
  tasks: 
  - name: install webserver on ubuntu nodes
    apt:
      name: apache2
      state: present
    
  
  - name:  i want to start webserver on ubuntu nodes
    service:
       name: apache2
       state: started
    

  - name: install webserver on RedHat nodes
    yum:
      name: httpd
      state: pres

  - name: i want start webserver on RedHat nodes
    service:
      name: httpd
      state: started
   
